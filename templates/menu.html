<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Men√∫</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Bienvenido, {{ user['nombre'] }}</h1>
        <img src="{{ user['foto'] }}" alt="Foto de perfil" class="profile-pic">
        <nav>
            <ul class="menu-list">
                <li><a href="{{ url_for('nuevo') }}" class="button">Nuevo</a></li>
                <li>
                    <!-- Formulario para solicitar asistencia -->
                    <form action="{{ url_for('asistencia') }}" method="POST" class="form-inline">
                        <input type="hidden" name="lider" value="{{ user['lider'] }}">
                        <button type="submit" class="button">Asistencia</button>
                    </form>
                </li>
                <li><a href="{{ url_for('logout') }}" class="button">Salir</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
